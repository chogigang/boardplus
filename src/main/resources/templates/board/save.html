<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글작성</title>
</head>
<body>
<form action="/board/save" method="post" enctype="multipart/form-data">
    작성자: <input type="text" name="boardWriter" required> <br>
    제목: <input type="text" name="boardTitle" required> <br>
    내용: <textarea name="boardContents" cols="30" rows="10" required></textarea> <br>
    파일: <input type="file" name="boardFile" multiple> <br>
    <input type="submit" value="글작성">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
</form>
</body>
</html>

<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
